version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto21
  build:
    commands:
      - mvn package
      - cp build/appspec.yml .
artifacts:
  files:
    - 'target/Bierkasse-0.0.1-SNAPSHOT.jar'
    - 'Dockerfile'
    - 'src/main/resources/*'
    - 'build/scripts/deploy.sh'
    - 'appspec.yml'